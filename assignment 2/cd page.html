<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="video.css">
    <script src="video.js" defer=""></script>
</head>

<body>
    <div id="backgroundPattern" ></div>

    <section class="grid2">

  <header>
    <nav>
    <a>Home</a>
    <a>Media Player</a>
    <a>About</a>
    <a>Contact</a>
  </nav>
  </header>



    <div class="album" id="album1"> 
<img src="asset/vinyl.png" class="cover vinyl" id="disk1" alt="">
<img src="asset/vinyl.png" class="cover vinyl" id="disk2" alt="">
 <div class="coverText" alt="">
    <img src="asset/epic.png" class="cover" >
</div>
</div>
<!-- artist name -->
<section class="infomation">
   <p>Artist name: Jorge Rivera-Herrans</p> 
   <p>Publish date: </p>
</section>
    <!-- this is my media player section -->
    <section class="mediaPlayerSection">
      <!-- media player source -->
      <video id="mediaPlayer" controls autoplay muted="true">
        <source id="mediaSource" src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4" type="video/mp4">
        This browser doesn't support the video element.
      </video>
      <!-- media player controls -->
      <div class="mediaPlayerControlContainer">

        <button id="playPauseButton">
          <img id="playPauseIcon" src="asset/asset/play.icon.gif" alt="play icon">
        </button>

        <progress id="timelineProgress" max="100" value="0"></progress>
        <!-- adding in a time feedback section : let users know how long the video is and its current time -->
        <p class="timeContainer">
          <span id="currentTimeFeedback">0:00</span>
          /
          <span id="totalTimeFeedback">4:30</span>
        </p>
      </div>
    </section>

</section>

  <!-- our footer contains our attributions -->

  </footer>

</body>
</html>
